name: Master App Auto Build
on:
  repository_dispatch:
    types: [trigger_build]

permissions:
  contents: write # Release બનાવવા માટે પરમિશન ✅

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Download Merchant Logo
        run: |
          mkdir -p assets/images
          curl -fL -o assets/images/merchant_logo.png "${{ github.event.client_payload.logo_url }}" || exit 1

      - name: Change App Name
        run: dart run rename setAppName --value "${{ github.event.client_payload.app_name }}"

      - name: Change Package ID
        run: dart run rename setBundleId --value "${{ github.event.client_payload.package_id }}"

      - name: Generate Launcher Icons
        run: dart run flutter_launcher_icons

      - name: Build Release APK
        run: flutter build apk --release

      # જૂના ટેગ ડીલીટ કરવા (જેથી લિંક હંમેશા ફ્રેશ રહે)
      - name: Delete Old Release
        run: |
          gh release delete latest --yes || true
          git tag -d latest || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # નવી APK ને Release માં અપલોડ કરવી ✅
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: build/app/outputs/flutter-apk/app-release.apk
          name: "Latest Branded APK"
          body: "Your generated app is ready for download."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
