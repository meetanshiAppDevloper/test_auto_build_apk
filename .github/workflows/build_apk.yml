name: Master App Auto Build
on:
  repository_dispatch:
    types: [trigger_build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # ૧. નવો લોગો ડાઉનલોડ કરીને assets માં રિપ્લેસ કરવો
      - name: Download Merchant Logo
        run: |
          mkdir -p assets/images
          curl -L -o assets/images/merchant_logo.png "${{ github.event.client_payload.logo_url }}"

      # ૨. એપનું નામ બદલવા માટે (તારા ટર્મિનલ મુજબનો સાચો કમાન્ડ) ✅
      - name: Change App Name
        run: flutter pub run rename setAppName --value "${{ github.event.client_payload.app_name }}"

      # ૩. પેકેજ આઈડી બદલવા માટે (તારા ટર્મિનલ મુજબનો સાચો કમાન્ડ) ✅
      - name: Change Package ID
        run: flutter pub run rename setBundleId --value "${{ github.event.client_payload.package_id }}"

      # ૪. આઈકોન જનરેટ કરવા ✅
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Build Release APK
        run: flutter build apk --release

      # ૫. ફાઈનલ APK ને ડાઉનલોડ કરવા માટે અપલોડ કરવી ✅
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.client_payload.app_name }}-APK"
          path: build/app/outputs/flutter-apk/app-release.apk
