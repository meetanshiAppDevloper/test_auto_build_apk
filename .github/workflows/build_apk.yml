name: Master App Auto Build
on:
  repository_dispatch:
    types: [trigger_build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # ૧. ડાઉનલોડ સ્ટેપને વધુ મજબૂત બનાવ્યું ✅
      - name: Download Merchant Logo
        run: |
          mkdir -p assets/images
          curl -fL -o assets/images/merchant_logo.png "${{ github.event.client_payload.logo_url }}" || exit 1

      - name: Change App Name
        run: dart run rename setAppName --value "${{ github.event.client_payload.app_name }}"

      - name: Change Package ID
        run: dart run rename setBundleId --value "${{ github.event.client_payload.package_id }}"

      # ૨. આઈકોન જનરેટ કરવા માટે નવો કમાન્ડ ✅
      - name: Generate Launcher Icons
        run: dart run flutter_launcher_icons

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.client_payload.app_name }}-APK"
          path: build/app/outputs/flutter-apk/app-release.apk
