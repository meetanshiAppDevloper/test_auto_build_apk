name: Master App Auto Build
on:
  repository_dispatch:
    types: [trigger_build]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ૧. ફ્લટર અને પેકેજીસને કેશ કરવા (Speed Booster) ✅
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-pub-gradle-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # ફ્લટર SDK ને કેશ કરશે ✅

      - name: Get Dependencies
        run: flutter pub get

      - name: Download Merchant Logo
        run: |
          mkdir -p assets/images
          curl -fL -o assets/images/merchant_logo.png "${{ github.event.client_payload.logo_url }}" || exit 1

      - name: Change App Name & Package ID
        run: |
          dart run rename setAppName --value "${{ github.event.client_payload.app_name }}"
          dart run rename setBundleId --value "${{ github.event.client_payload.package_id }}"

      - name: Generate Launcher Icons
        run: dart run flutter_launcher_icons

      # ૨. Gradle બિલ્ડને ફાસ્ટ કરવી ✅
      - name: Build Release APK
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Delete Old Release
        run: |
          gh release delete latest --yes || true
          git tag -d latest || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: build/app/outputs/flutter-apk/app-release.apk
          name: "Latest Branded APK"
          body: "Your app is ready for download."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
